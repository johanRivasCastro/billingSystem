<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head">
</head>
<body>

	<header th:fragment="invoiceHeader" class="invoiceHeader">
		<nav class="navbar navbar-expand-lg">
			<div class="collapse navbar-collapse d-flex justify-content-between"
				id="navbarNav">
				<div>
					<ul class="navbar-nav">
						<li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item"><a class="nav-link" th:href="@{/properties}">Configuracion
						</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/products}">Productos</a>
						</li>
						<li class="nav-item"><a class="nav-link" th:href="@{/clients}">Clientes</a>
						</li>
						<li class="nav-item"><a class="nav-link" th:href="@{/invoices}">Administrar
								facturas </a></li>
						<li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item"><a class="nav-link" href="#">Usuarios
						</a></li>
					</ul>
				</div>
				<div>
					<ul class="navbar-nav navbar-right">
						<li sec:authorize="isAuthenticated()" class="dropdown show"><a
							class="btn btn-outline-primary dropdown-toggle" href="#"
							role="button" id="dropdownMenuLink" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false"><span class="mr-4"
								sec:authentication="name"></span></a>

							<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
								<form id="logoutForm" th:action="@{/logout}" method="post">
									<button class="dropdown-item"
										onclick="document.getElementById('logoutForm').submit();"
										type="submit">Sign Out</button>
									<input type="hidden" th:name="${_csrf.parameterName}"
										th:value="${_csrf.token}" />
								</form>
							</div></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

</body>
</html>
