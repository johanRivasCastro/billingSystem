<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
</head>
<body>

	<header th:fragment="invoiceHeader" class="invoiceHeader">
		<nav class="navbar navbar-expand-lg">
			<div class="collapse navbar-collapse d-flex justify-content-between"
				id="navbarNav">
				<div>
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" th:href="@{/properties}">Configuracion
						</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/products}">Productos</a>
						</li>
						<li class="nav-item"><a class="nav-link" th:href="@{/clients}">Clientes</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="">Administrar
								facturas </a></li>
						<li class="nav-item"><a class="nav-link" href="#">Usuarios
						</a></li>
					</ul>
				</div>
				<div>
					<form id="logoutForm" th:action="@{/logout}" method="post">
						<button
							onclick="document.getElementById('logoutForm').submit();"
							type="submit">Sign Out</button>
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />
					</form>
				</div>
			</div>
		</nav>
	</header>

</body>
</html>
