<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
<link rel="icon" type="image/png" th:href="@{images/icons/favicon.ico}" />
<link rel="stylesheet" type="text/css"
	th:href="@{vendor/animate/animate.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{vendor/css-hamburgers/hamburgers.min.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{vendor/select2/select2.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{css/login/util.css}">
<link rel="stylesheet" type="text/css" th:href="@{css/login/main.css}">
<link rel="stylesheet" th:href="@{/css/all.css}" />
<script th:src="@{js/all.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" th:action="@{/login}" method="post">
					<span class="login100-form-title"> Member Login </span>

					<div class="wrap-input100 validate-input"
						data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="username" id="username"
							placeholder="User"> <span class="focus-input100"></span>
						<span class="symbol-input100"> <i class="fas fa-user-tie"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input"
						data-validate="Password is required">
						<input class="input100" type="password"  name="password" id="password"
							placeholder="Password"> <span class="focus-input100"></span>
						<span class="symbol-input100"> <i class="fa fa-lock"
							aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn" value="Log in" >Login</button>
					</div>
					<div class="text-center pt-5">
						<a class="txt2" href="#"> Create your Account <i
							class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
