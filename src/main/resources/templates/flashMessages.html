<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div th:fragment="flashMessages">
	<div class="alert alert-success alert-dismissible fade show" th:if="${success != null}"
			th:text="${success}"  role="alert"> <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button></div>
		<div class="alert alert-danger alert-dismissible fade show" th:if="${error != null}"
			th:text="${error}"> <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button></div>
		<div class="alert alert-warning alert-dismissible fade show" th:if="${warning != null}"
			th:text="${warning} alert-dismissible fade show"> <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button></div>
		<div class="alert alert-info alert-dismissible fade show" th:if="${info != null}"
			th:text="${info}"> <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button></div>
</div>
</body>
</html>
