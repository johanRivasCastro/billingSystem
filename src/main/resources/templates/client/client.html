<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">

</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<nav th:replace="layout/layout :: sidebar"></nav>

	<div class="p-5 content justify-content-center">
		<div th:replace="flashMessages :: flashMessages"></div>

		<div class="card mb-4">
			<div class="card-header">Registrar Clientes</div>
			<div class="card-body">
				<form th:action="@{/addClient}" th:object="${client}" method="post">
					<div class="form-row">
						<div class="form-group col-md-4">
							<label for="inputName">Nombre</label> <input type="text"
								class="form-control" id="inputName" th:field="*{name}" required>
						</div>
						<div class="form-group col-md-4">
							<label for="price">Apellidos</label> <input type="text"
								class="form-control" id="price" th:field="*{lastname}" required>
						</div>
						<div class="form-group col-md-4">
							<label for="existencias">Email</label> <input type="email"
								class="form-control" id="existencias" th:field="*{email}"
								required>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-4">
							<label for="iva">Identificacion</label> <input type="text"
								class="form-control" id="iva" th:field="*{identification}"
								required>
						</div>
						<div class="form-group col-md-4">
							<label for="iva">Direccion</label> <input type="text"
								class="form-control" th:field="*{direction}" required>
						</div>
						<div class="form-group col-md-4">
							<label for="iva">Numero telefonico</label> <input type="text"
								class="form-control" th:field="*{phone}" required>
						</div>
					</div>
					<div class="form-row d-flex justify-content-end ">
						<div
							class="form-group col-md-2 d-flex align-items-end justify-content-center">
							<button type="submit" class="btn btn-primary">Guardar</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<table id="clientsTable" class="table display table-striped">
			<!-- Header Table -->
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Apellidos</th>
					<th>Email</th>
					<th>Direccion</th>
					<th>Identificacion</th>
					<th>Telefono</th>
					<th>Accion</th>
				</tr>
			</thead>
			<!-- Footer Table -->
			<tfoot>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Apellidos</th>
					<th>Email</th>
					<th>Direccion</th>
					<th>Identificacion</th>
					<th>Telefono</th>
					<th>Accion</th>
				</tr>
			</tfoot>
		</table>
		<!--Delete Modal 
		<div class="modal fade" id="ModalDeleteClient" tabindex="-1"
			role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Are you sure
							you want to delete this client ?</h5>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
						<a id="BtnDeleteClient" href="">
							<button type="button" class="btn btn-danger">Delete</button>
						</a>
					</div>
				</div>
			</div>
		</div>-->

		<!-- Edit Modal -->
		<div class="modal fade" id="ModalEditClient" tabindex="-1"
			role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<form th:action="@{/addClient}" th:object="${client}" method="post">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Edit Client</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<input type="hidden" class="form-control" id="client-id"
									th:field="*{id}" required>
							</div>
							<div class="form-row">
								<div class="form-group col-6">
									<label for="edit-name" class="col-form-label">Nombre</label> <input
										type="text" class="form-control" id="edit-clientName"
										th:field="*{name}" required>
								</div>
								<div class="form-group col-6">
									<label for="edit-price" class="col-form-label">Apellidos</label>
									<input type="text" class="form-control" id="edit-clienLastname"
										th:field="*{lastname}" required>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-6">
									<label for="edit-existences" class="col-form-label">Email</label>
									<input type="text" class="form-control" id="edit-clientEmail"
										th:field="*{email}" required>
								</div>
								<div class="form-group col-6">
									<label for="edit-iva" class="col-form-label">Direccion</label>
									<input type="text" class="form-control"
										id="edit-clientDirection" th:field="*{direction}" required>
								</div>
							</div>
							<div class="form-row">
							<div class="form-group col-6">
								<label for="edit-iva" class="col-form-label">Identificacion</label>
								<input type="text" class="form-control"
									id="edit-clientIdentification" th:field="*{identification}"
									required>
							</div>
							<div class="form-group col-6">
								<label for="edit-iva" class="col-form-label">Numero
									telefonico</label> <input type="text" class="form-control"
									id="edit-clientPhone" th:field="*{phone}" required>
							</div>
						  </div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary">Edit</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

	<footer> </footer>
</body>
</html>
